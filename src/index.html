<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#">
          <img class="header__logo" src="images/logo.svg" alt="logo"/>
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <button class="profile__edit-avatar" type="button">
              <img src="#" alt="avatar" class="profile__avatar" />
              </button>
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title"></h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="elements">
          <template class="element-template">
            <div class="element">
              <img
                src="images/karachaevsk.jpg"
                alt="photo karachaevsk place"
                class="element__image"
              />
              <div class="element__container">
                <h2 class="element__name">Карачаевск</h2>
                <div class="like__container">
                <button type="button" class="element__like-button"></button>
                <div class="element__likes">33</div>
                </div>
              </div>
              <button class="element__delete-button"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup profile-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" action="URL" name="Edit-profile-form" novalidate>
            <input
              id ="name-input"
              type="text"
              name="title"
              placeholder="Имя"
              class="popup__input popup__name"
              minlength="2" maxlength="30"
              required
            />
            <span class="name-input-error "></span> 
            <input
              id = "subname-input"
              type="text"
              placeholder="Профессиональная деятельность"
              class="popup__input popup__subname"
              name="subtitle"
              minlength="2" maxlength="200"
              required
            />
            <span class="subname-input-error "></span> 
            <button
              type="submit"
              name="save"
              value="Сохранить"
              class="popup__btn popup__btn-edit-profile"
            />Сохранить</button>
          </form>
          <button type="button" class="popup__close-btn"></button>
        </div>
      </div>
      <div class="popup popup_new-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="form form__new-place" action="URL" name="place_form" novalidate>
            <input
              id="placeName-input"
              type="text"
              name="title"
              placeholder="Название"
              class="popup__input popup__place"
              minlength="2" maxlength="30"
              required
            />
            <span class="placeName-input-error"></span>
            <input
              id="placeLink-input"
              type="url"
              placeholder="Ссылка на карточку"
              class="popup__input popup__link"
              name="subtitle"
              value=""
              required
            />
            <span class="placeLink-input-error"></span>
            <button
              type="submit"
              name="save"
              value="Создать"
              class="popup__btn popup__btn-new-card"
            >Создать</button>
          </form>
          <button
            type="button"
            class="popup__close-btn popup-new__close-btn"
          ></button>
        </div>
      </div>
      <div class="popup popup_new-avatar">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="form form__new-avatar" action="URL" name="place_form" novalidate>
            <input
              id="avatar-input"
              type="url"
              placeholder="Ссылка на карточку"
              class="popup__input popup__input-link-avatar"
              name="subtitle"
              value=""
              required
            />
            <span class="avatar-input-error"></span>
            <button
              type="submit"
              name="save"
              value="Создать"
              class="popup__btn button__new-avatar"
            >Сохранить</button>
          </form>
          <button
            type="button"
            class="popup__close-btn popup-new__close-btn"
          ></button>
        </div>
      </div>
      <div class="popup popupGelery">
        <div class="wrapper">
          <img src="images/karachaevsk.jpg"  class="popup__img">
        <p class="popupGelery__text">123</p>
          <button
            type="button"
            class="popup__close-btn popup-new__close-btn popup__close-gelery"
          ></button>
        </div>
      </div>
      
    </div>
   
  </body>
</html>
